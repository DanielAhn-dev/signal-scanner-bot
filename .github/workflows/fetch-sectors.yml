name: Daily Sector & Investor Data Fetch

on:
  schedule:
    - cron: "00 8 * * 1-5" # 평일 08:00 자동 실행
  workflow_dispatch:

jobs:
  fetch-sectors:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --root-user-action=ignore -r requirements.txt

      - name: Run sector/investor/stock data fetch
        run: python3 scripts/fetch_sectors.py
